my-app {
  akka {
   event-handlers = ["akka.event.slf4j.Slf4jEventHandler"]
   loglevel = "INFO"
  }
  routes {
    # If ask takes more time than this to complete the request is failed
    ask-timeout = 90s
  }
  system {
    port = 8083,
    quarryProjects = "./quarryProjects/"
    optsFile = "./opts.json"
  }
}
